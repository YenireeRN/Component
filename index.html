<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="container">
    <div class="side">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p class="card_text">You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="side">
      <p class="side_card-header">Summary</h3>
      <ul>
        <li>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
            <span><b>80</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
          </div>
            <span><b>92</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
            <span><b>61</b> / 100</span>
        </li>
        <li>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
            <span><b>72</b> / 100</span>
        </li>
      </ul>
      <button type="button" class="bton">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://github.com/YenireeRN/">Yeniree Rodriguez</a>
  </div>
</body>
</html>
